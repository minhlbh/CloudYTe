<!-- Start col left fixed -->
<div class="col-left-fixed" *ngIf="leftNav.visible">

  <ul>
    <li (click)="changeMNView()">
      <a id="menu-toggle" >
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
          </a>
    </li>
  </ul>

  <ul *ngFor="let element of elements">
    <li >
      <a href="{{element?.url}}" style="cursor: pointer">
          <span class="fa fa-fw {{element.IconText}} icon" aria-hidden="true"></span>
          <span class="title" *ngIf="fullwidth">{{element.Ten}}
          </span>
        </a>
    </li>
  </ul>

</div>
<!-- End col left fixed -->
